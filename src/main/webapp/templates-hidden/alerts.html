<div id="ko-alerts" style="display: none;" data-bind="visible: isVisible" data-lift="KoAlerts?ids=forms">
  <div class="alert alert-danger" data-bind="visible: errors().length > 0">
    <a href="javascript://" class="close" data-bind="click: clearErrors">&times;</a>
    <strong data-bind="html: errorTitle"></strong>
    <ul data-bind="foreach: errors">
      <li data-bind="html: message"></li>
    </ul>
  </div>
  <div class="alert alert-warning" data-bind="visible: warnings().length > 0">
    <a href="javascript://" class="close" data-bind="click: clearWarnings">&times;</a>
    <strong data-bind="html: warningTitle"></strong>
    <ul data-bind="foreach: warnings">
      <li data-bind="html: message"></li>
    </ul>
  </div>
  <div class="alert alert-info" data-bind="visible: infos().length > 0">
    <a href="javascript://" class="close" data-bind="click: clearInfos">&times;</a>
    <strong data-bind="html: infoTitle"></strong>
    <ul data-bind="foreach: infos">
      <li data-bind="html: message"></li>
    </ul>
  </div>
  <div class="alert alert-success" data-bind="visible: succs().length > 0">
    <a href="javascript://" class="close" data-bind="click: clearSuccs">&times;</a>
    <strong data-bind="html: successTitle"></strong>
    <ul data-bind="foreach: succs">
      <li data-bind="html: message"></li>
    </ul>
  </div>
</div>
